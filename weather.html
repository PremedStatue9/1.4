<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Weather</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<canvas id="myChart"></canvas>

<script>
  var ctx = document.getElementById('myChart');
  var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday', 'Monday', 'Tuesday', 'Wednesday'],
      datasets: [{
        label: "Next week's weather during the day in Fresno(Fahrenheit)",
        data: [95, 100, 102, 103, 102, 103, 105, 106, 105, 104],
        backgroundColor: [
          'rgb(255,75,0,0.2)',
          'rgb(245,243,0,0.2)',
          'rgb(68,255,0,0.2)',
          'rgb(0,185,205,0.2)',
          'rgb(215,83,255,0.2)',
          'rgb(255,58,80,0.2)',
          'rgb(238,196,118,0.2)',
          'rgb(216,19,9,0.2)',
          'rgb(234,238,30,0.2)',
          'rgb(141,108,255,0.2)'
        ],
        borderColor: [
          'rgb(255,75,0,1)',
          'rgb(245,243,0,1)',
          'rgb(68,255,0,1)',
          'rgb(0,185,205,1)',
          'rgb(215,83,255,1)',
          'rgb(255,58,80,1)',
          'rgb(238,196,118,1)',
          'rgb(216,19,9,1)',
          'rgb(234,238,30,1)',
          'rgb(141,108,255,1)'
        ],
        borderWidth: 5
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
        },
      },
    }
  });
</script>
</body>
</html>
